<!DOCTYPE html>
<html>
<head>
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
    }
    h1 {
      color: #ff3366;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
    }
    #yes {
      background: #ff3366;
      color: white;
    }
    #no {
      background: #ddd;
      position: absolute;
    }
  </style>
</head>
<body>
<div class="box">
  <h1>Shania, Will you be my Valentine? üíñ</h1>
  <button id="yes" onclick="yesClick()">YES</button>
  <button id="no" onmouseover="moveNo()">NO</button>
</div>
<script>
  function yesClick() {
    document.body.innerHTML = "<h1 style='color:white;'>I Love You ‚ù§Ô∏èüòç</h1>";
  }
  function moveNo() {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    document.getElementById("no").style.left = x + "px";
    document.getElementById("no").style.top = y + "px";
  }
</script>
</body>
</html>
